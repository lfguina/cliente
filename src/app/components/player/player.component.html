<div class="album-image">
    <span *ngIf="musica.album">
        <img id="play-image-album" src="{{url + 'imagen/album/' + musica.album.imagen}}" />
    </span>
    <span *ngIf="!musica.album">
        <img id="play-image-album" src="assets/images/default.png"/>
    </span>
</div>
<div class="audio-file">
    <p>Reproduciendo</p>
    <span id="play-song-title">
        {{musica.nombre}}
    </span> |
    <span id="play-song-artist">
        <span *ngIf="musica.album.titulo">
            {{musica.album.titulo}}
        </span>


    </span>
    <audio controls id="player">
        <source id="mp3-source" src="{{url+'get/musica/'+musica.file}}" type="audio/mpeg">
        Tu navegador no es compatible con HTML5
    </audio>
</div>
