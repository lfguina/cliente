<div class="contenedor-formulario" *ngIf="identificado && identificado.rol =='ROLE_ADMIN'">
    <h1>{{titulo}}</h1>
    <form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6">
        <p>
            <label>Nombre</label>
            <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="artista.nombre" required class="form-control" />
            <span *ngIf="!nombre.valid && nombre.touched"> 
                El nombre es obligatorio
              </span>
        </p>
        <p>
            <label>Descripción</label>
            <textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="artista.descripcion" required class="form-control"> </textarea>
            <span *ngIf="!descripcion.valid && descripcion.touched"> 
          La descripción es obligatoria
        </span>
        </p>


        <div class="image_for_edit" *ngIf="artista.imagen && artista.imagen!=null">
            <img src="{{url+'imagen/artista/'+artista.imagen}}" alt="" width="100px">
        </div>
        <p>
            <label for="">Sube la imagen del artista</label>
            <input type="file" placeholder="Subir Imagen" class="form-control" (change)="fileChangeEvent($event)">
        </p>

        <input type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid" class="btn btn-success" />

    </form>

</div>
<div class="mycontenedor" *ngIf="!identificado || identificado.rol !='ROLE_ADMIN'">
    <h1>Error</h1>
    <p>Acceso denegado {{identificado.rol}}</p>
</div>
