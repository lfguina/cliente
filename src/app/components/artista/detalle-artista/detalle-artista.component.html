    <div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-md-12 small-offset-1" style="    padding-right: 0px;
                padding-left: 0px;">

                    <!-- Card Flip html -->
                    <div class="card-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="card">
                            <div class="front">
                                <div class="cover">
                                    <img src="http://demos.creative-tim.com/images/rotating_card_thumb2.png" title="" style="">
                                </div>
                                <div class="user">
                                    <img class="img-circle" src="{{url+'imagen/artista/'+artista.imagen}}" title="" style="">
                                </div>
                                <div class="content">
                                    <div class="main">
                                        <h3 class="name">{{artista.nombre}}</h3>
                                        <p class="profession">Ciudad | Edad</p>
                                        <p class="text-center">{{artista.descripcion}}</p>

                                    </div>

                                </div>
                                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                    <li class="nav-item active">
                                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Albumes</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Canciones</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Canciones Favoritas</a>
                                    </li>
                                    <li class="nav-item" *ngIf="identificado.rol == 'ROLE_ADMIN'">
                                        <a [routerLink]="['/crear-album', artista._id]" *ngIf="identificado.rol == 'ROLE_ADMIN'" class="nav-link btn btn-sm btn-default" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Agregar Album</a>

                                    </li>
                                    <li class="nav-item" *ngIf="identificado.rol == 'ROLE_ADMIN'">
                                        <a class="nav-link btn btn-sm btn-warning" [routerLink]="['/editar-artista',artista._id]" *ngIf="identificado.rol == 'ROLE_ADMIN'" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Editar</a>

                                    </li>
                                    <li class="nav-item" *ngIf="identificado.rol == 'ROLE_ADMIN'">
                                        <a (click)="eliminarSeguroArtista(artista._id)" class="nav-link btn btn-sm btn-danger">Borrar</a>

                                    </li>


                                </ul>
                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade show active in" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                        <div id="gallery-albums" *ngIf="albums">
                                            <ul class="album-list">
                                                <li *ngFor="let album of albums" class="col-lg-4 album-item">
                                                    <div class="album-image">
                                                        <img src="{{url+'imagen/album/'+album.imagen}}" alt="">
                                                    </div>
                                                    <div class="album-name">
                                                        <p>
                                                            <a [routerLink]="['/album',album._id]">{{album.titulo}}</a>
                                                        </p>
                                                        <p>
                                                            <a [routerLink]="['/artista',album.artista._id]">{{album.artista.nombre}}</a>
                                                        </p>

                                                        <div class="buttons" *ngIf="identificado.rol == 'ROLE_ADMIN'">
                                                            <a [routerLink]="['/editar-album',album._id]" class="btn btn-sm btn-warning">Editar</a>
                                                            <a (click)="eliminarRegistroConfirmar(album._id)" class="btn btn-sm btn-danger">Borrar</a>
                                                        </div>
                                                        <div class="seguro" *ngIf="confirmado == album._id">
                                                            <a (click)="eliminarSeguro(album._id)" class="btn btn-sm btn-danger">Borrar</a>
                                                            <a (click)="cancelarEliminar(album._id)" class="btn btn-sm btn-primary">Cancelar</a>
                                                        </div>
                                                    </div>


                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
                                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <!-- end Card Flip html -->

                </div>

            </div>
        </div>
    </div>
</div>
